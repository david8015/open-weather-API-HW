<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />
  <title>Weather app!!!!!</title>
  <link rel='stylesheet' type='text/css' href='./style/reset.css'>
  <link rel='stylesheet' type='text/css' href='./style/style.css'>
</head>
<body>
  <h1 id="test"></h1>
  <!--
    HTML NEEDS
    - input box
    - submit button
    - an element with a unique class, id, or data-attribute
      for each of the weather metrics you want to put on the page.
   -->

   <input id="zipcode" type="text" placeholder="enter zip code">
   <button id="btn">GET Weather</button>

   <section>
     <div id="city"></div>
     <div id="currentTemp">current temp</div>
     <div id="weatherDesc"> weather des</div>
     <div id="max">max</div>
     <div id="min">min</div>
   </section>

  <script src='./main.js'></script>
</body>
